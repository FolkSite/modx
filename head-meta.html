<!-- Charset -->
<meta charset="utf-8" />

<base href="http://site-name.ru/" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- RSS -->
<link rel="alternate" type="application/rss=xml" title="RSS Feed" href="/rss" />
<!-- Favicon -->
<link rel="shortcut icon" href="/assets/img/favicon.png">

<!-- Заголовок -->
<title>[[++site_name]] | [[*pagetitle]]</title>
<meta property="og:title" content="[[*pagetitle:htmlent]]" />
<meta name="title" content="[[*pagetitle:htmlent]]" />

<!-- Название сайта -->
<meta property="og:site_name" content="[[++site_name]]" />

<!-- Описание -->
<meta property="og:description" content="[[*introtext:htmlent]]" />
<meta name="description" content="[[*introtext:htmlent]]" />

<!-- Ссылка на сайт -->
<meta property="og:url" content="[[++site_url]]/[[~[[*id]]]]" />

<!-- Картинка -->
<meta property="og:image" content="[[++site_url]]/[[*thumbnail]]" />
<link rel="image_src" href="[[++site_url]]/[[*thumbnail]]" />

<!-- Тип контента -->
<meta property="og:type" content="website" />

<!-- Локаль -->
<meta property="og:locale" content="udm_UDM" />
<meta property="og:locale:alternate" content="ru_RU" />
<meta HTTP-EQUIV="Content-language" CONTENT="udm-UDM" /> 

<!-- Дата публикации в соответствии со стандартом ISO 8601-->
<meta property="article:published_time" content="[[*publishedon]]" />

<!-- Автор -->
<meta property="article:author" content="http://autors-site-name.ru/" />
<meta name="author" content="http://autors-site-name.ru/" />

<!-- Рубрика -->
<meta property="article:section" content="[[breadcrumb? &to=`[[*id]]` &crumbSeparator=`| ` &showCurrentCrumb=`0` &showHomeCrumb=`0` &containerTpl=`@INLINE [[+crumbs]]` &linkCrumbTpl=`@INLINE [[+pagetitle]], `]]" />


<!--Теги -->
<!--<meta property="article:tag" content="[[*articlestags:htmlent:replace=`,==, `]]" />-->
<!--<meta name="keywords" content="[[*articlestags:htmlent:replace=`,==, `]]" />-->
<!-- end Meta -->
